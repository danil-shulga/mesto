<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo header__logo" src="./images/icon/logo_wight.svg" alt="лого сайта">
    </header>

    <main class="main">
      <section class="page__profile profile">
        <div class="profile__user user">

          <img class="user__avatar" src="./images/img/IMG_20221215_185022.jpg" alt="фото профиля">

          <div class="user__info">
            <div class="user__name-and-btn-wrapper">
              <h1 class="user__name">жак-ив кусто</h1>
              <button class="user__btn-edit"></button>
            </div>
            <h2 class="user__description">Исследователь океана</h2>
          </div>

        </div>
        <button class="profile__btn-add-card"></button>
      </section>

      <section class="page__cards cards" aria-label="фото с разных мест">
        <ul class="cards__list">
          <li class="cards__card card">
            <img src="./images/img/alex-quezada-VhHvzqmawLI-unsplash.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">арабская архитектура</h3>
              <button class="card__btn card__btn_activated"></button>
            </div>
          </li>
          <li class="cards__card card">
            <img src="./images/img/latrach-med-jamil-YT2GBdXh6nw-unsplash.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">китай</h3>
              <button class="card__btn card__btn_disabled"></button>
            </div>
          </li>
          <li class="cards__card card">
            <img src="./images/img/marcin-skalij-jIVeQ3TxQ-U-unsplash.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">британия</h3>
              <button class="card__btn card__btn_disabled"></button>
            </div>
          </li>
          <li class="cards__card card">
            <img src="./images/img/robbin-grimm-qYrV2kaW224-unsplash.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">гора</h3>
              <button class="card__btn card__btn_disabled"></button>
            </div>
          </li>
          <li class="cards__card card">
            <img src="./images/img/bree-anne-xXVlpQEULBk-unsplash.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">лес</h3>
              <button class="card__btn card__btn_disabled"></button>
            </div>
          </li>
          <li class="cards__card card">
            <img src="./images/img/place-kosa.jpg" alt="" class="card__img">
            <div class="card__footer">
              <h3 class="card__title">море</h3>
              <button class="card__btn card__btn_disabled"></button>
            </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
